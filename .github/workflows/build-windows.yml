name: Build Windows Electron App

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Package app for Windows (.exe y .zip)
        run: npx electron-builder --win nsis zip

      - name: Upload installer (.exe y .zip)
        uses: actions/upload-artifact@v4
        with:
          name: music-player-win
          path: dist/*
